<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="./img/XLICON.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://i.ibb.co/mcpbQ9k/cheemspic.jpg"); /* Set the background image */
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
    }

    .btn {
      --color: hsl(0, 0%, 100%);
      --color2: rgb(0, 0, 0);
      width: 200px; /* Set a fixed width for the buttons */
      padding: 0.8em 1.75em;
      background-color: transparent;
      border-radius: 6px;
      border: .3px solid var(--color);
      transition: .5s;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      z-index: 1;
      font-weight: 300;
      font-size: 17px;
      font-family: 'Roboto', 'Segoe UI', sans-serif;
      text-transform: uppercase;
      color: var(--color);
      margin-bottom: 10px; /* Add margin to separate buttons */
    }

    .btn::after, .btn::before {
      content: '';
      display: block;
      height: 100%;
      width: 100%;
      transform: skew(90deg) translate(-50%, -50%);
      position: absolute;
      inset: 50%;
      left: 25%;
      z-index: -1;
      transition: .5s ease-out;
      background-color: var(--color);
    }

    .btn::before {
      top: -50%;
      left: -25%;
      transform: skew(90deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::before {
      transform: skew(45deg) rotate(180deg) translate(-50%, -50%);
    }

    .btn:hover::after {
      transform: skew(45deg) translate(-50%, -50%);
    }

    .btn:hover {
      color: var(--color2);
    }

    .btn:active {
      filter: brightness(.7);
      transform: scale(.98);
    }
  </style>
</head>
<body>

  <button onclick="window.open(`/pair`)" class="btn">pair code</button>
  <button onclick="window.open(`https://github.com/EMMYHENZ-TECH`)" class="btn">github</button>
  <button onclick="window.open(`https://youtube.com/EMMYHENZTECHINFO`)" class="btn">youtube</button>
  <button onclick="window.open(`https://t.me/EmmyHenz`)" class="btn">CHANNEL</button>
  <button onclick="window.open(`https://whatsapp\.com/channel/0029VangYOt96H4JhFarL10C`)" class="btn">instagram</button>
  <style>
    /* Add media queries for responsive website */
    @media screen and (max-width: 600px) {
      body {
        background-size: contain;
      }

      .btn {
        width: 150px;
        font-size: 14px;
      }
    }

    @media screen and (max-width: 400px) {
      .btn {
        width: 120px;
        font-size: 12px;
      }
    }

    @media screen and (min-width: 720px) {
      body {
      /* Add styles for computer screens here */
      background-image: url("https://i.ibb.co/5jswLrK/Web-Pair.jpg");
      }

      .btn {
        width: 300px;
        font-size: 24px;
      }
    }

    @media screen and (min-width: 1024px) {
      body {
      /* Add styles for computer screens here */
      background-image: url("https://i.ibb.co/5jswLrK/Web-Pair.jpg");
      }

      .btn {
        --color: hsl(0, 0%, 0%);
        --color2: rgb(255, 255, 255);
        width: 300px;
        font-size: 24px;
      }
    }
  </style>

</body>
</html>
